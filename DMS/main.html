<!DOCTYPE html>
<html>

<head>
  <title>Career Services</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img class="logo" src="Images/logowhite.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="welcome">
          <h1>Co-op Portal </h1>
          <p>Everything you need to<br>know & do for your co-op</p>
          <div class="wrapper">
            <form class="form1">
              <div class="inputcontent">
                <input type="text" id="password" style="border-radius:8px " placeholder="ACCESS CODE"
                  style="text-align: center;" /><br />
              </div>
          </div>
          <div class="buttons">
            <input class="orangebutton" type="button" value="Log in" style="border-radius: 8px"
              onclick="checkPassword()" style="font-size: 30px" style="border-radius:10px" />
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <footer>&copy; CICCC 2020 Powered by Carlos Diaz</footer>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
